{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
<title>Enter Data</title>
{% endblock %}

{% block body %}
<div class="container">
    <div class="col-md-8">
        <h1 class="font featurette-heading">Enter Team Data</h1> 

        <hr class="featurette-divider">
        
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button class="font btn btn-outline-primary my-2 my-sm-0" type="submit">Submit</button>
        </form>      
    </div>
</div>
{% endblock %}
