{% extends 'base.html' %}
{% load static %}


{% block head %}

<title>FRC 6324| Gallery</title>

{% endblock %}

{% block body %}


<div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">


          <div class="carousel-item active">
            <img class="first-slide" src="{% static 'img/slider1.png' %}" alt="First slide">
            <div class="container">
              <div class="carousel-caption">
                <h1>Intuitive Work.</h1>
              </div>
            </div>
          </div>


          <div class="carousel-item">
            <img class="second-slide" src="{% static 'img/slider2.png' %}" alt="Second slide">
            <div class="container">
              <div class="carousel-caption">
                <h1>Unparalleld Collaboration.</h1>
              </div>
            </div>
          </div>


          <div class="carousel-item">
            <img class="third-slide" src="{% static 'img/slider3.JPG' %}" alt="Third slide">
            <div class="container">
              <div class="carousel-caption">
                <h1>Hands-On Learning.</h1>
              </div>
            </div>
          </div>


        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>





<div class="sponsor-header">
  <span class="s-header font">Image Gallery</span>    
</div>

{% for imgs in img %}
<div class="col-md-12">
  <div class="responsive">
    <div class="gallery">
      <a target="_blank" href="{{ imgs.image.url }}">
        <img src="{{ imgs.image.url }}" alt="Forest" width="600" height="400">
      </a>
      <div class="desc">{{ imgs.title }}</div>
    </div>
  </div>
</div>
{% endfor %}




<div class="clearfix"></div>

{% endblock %}
