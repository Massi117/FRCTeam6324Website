{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
<title>Profile</title>
{% endblock %}

{% block body %}

<div class="container">
	<div class="row">
	<div class='col-sm-6 col-sm-offset-3'> 
    <h2 class="font featurette-heading">Change Password</h2>         
	<form method="post">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="font btn btn-outline-primary my-2 my-sm-0" type="submit">Submit</button> 
	</form>
	</div>
	</div>
	<hr class="featurette-divider">
</div>

{% endblock %}
